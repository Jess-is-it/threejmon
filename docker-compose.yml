services:
  threejnotif:
    build:
      context: .
      args:
        THREEJ_VERSION: ${THREEJ_VERSION:-unknown}
        THREEJ_VERSION_DATE: ${THREEJ_VERSION_DATE:-unknown}
    environment:
      THREEJ_HOST_REPO: ${THREEJ_HOST_REPO:-/opt/threejnotif}
      THREEJ_DATABASE_URL: ${THREEJ_DATABASE_URL:-postgresql://threejnotif:threejnotif@127.0.0.1:5432/threejnotif}
    network_mode: host
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /sys/class/net:/host_sys_class_net:ro
      - /etc/netplan:/host_netplan:rw
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${THREEJ_PG_DB:-threejnotif}
      POSTGRES_USER: ${THREEJ_PG_USER:-threejnotif}
      POSTGRES_PASSWORD: ${THREEJ_PG_PASSWORD:-threejnotif}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
