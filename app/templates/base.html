<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThreeJ Notifier Suite</title>
  <link rel="stylesheet" href="/static/tabler/css/tabler.min.css" />
  <link rel="stylesheet" href="/static/tabler/css/tabler-icons.min.css" />
  <link rel="stylesheet" href="/static/style.css?v=tabler2" />
</head>
<body class="layout-fluid">
  <div class="page">
    <aside class="navbar navbar-vertical navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu" aria-controls="sidebar-menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark">
          <a href="/">ThreeJ Notifier</a>
        </h1>
        <div class="collapse navbar-collapse" id="sidebar-menu">
          <ul class="navbar-nav pt-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-dashboard"></i></span>
                <span class="nav-link-title">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings/optical">
                <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-sun"></i></span>
                <span class="nav-link-title">Optical</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings/rto">
                <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-tower"></i></span>
                <span class="nav-link-title">RTO</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings/wan">
                <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-world"></i></span>
                <span class="nav-link-title">WAN Ping</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings/pulsewatch">
                <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-activity"></i></span>
                <span class="nav-link-title">ISP Pulsewatch</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings/system">
                <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-settings"></i></span>
                <span class="nav-link-title">System Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <div class="page-wrapper">
      <header class="navbar navbar-expand-md navbar-light d-print-none sticky-top">
        <div class="container-xl">
          <div class="d-flex w-100 align-items-center">
            <div class="text-muted fw-semibold">ThreeJ Notifier Suite</div>
            <div class="sys-metrics d-none d-lg-flex ms-auto gap-4">
              <div class="sys-metric text-muted">
                <i class="ti ti-cpu"></i><span id="sys-cpu">CPU 0%</span>
              </div>
              <div class="sys-metric text-muted">
                <i class="ti ti-ram"></i><span id="sys-ram">RAM 0%</span>
              </div>
              <div class="sys-metric text-muted">
                <i class="ti ti-database"></i><span id="sys-disk">DISK 0%</span>
              </div>
              <div class="sys-metric text-muted">
                <i class="ti ti-clock"></i><span id="sys-uptime">UPTIME 0m</span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="page-body">
        <div class="container-xl">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
  <script src="/static/tabler/js/tabler.min.js"></script>
  <script src="/static/vendor/apexcharts.min.js"></script>
  <script>
    document.addEventListener("submit", (event) => {
      const form = event.target;
      if (!form || form.tagName !== "FORM") {
        return;
      }
      const active = document.activeElement;
      let button = null;
      if (active && active.type === "submit" && form.contains(active)) {
        button = active;
      } else {
        button = form.querySelector("button[type='submit'], input[type='submit']");
      }
      if (!button || button.dataset.loading === "1") {
        return;
      }
      button.dataset.loading = "1";
      button.disabled = true;
      if (!button.dataset.originalText) {
        button.dataset.originalText = button.innerHTML;
      }
      button.innerHTML = `${button.dataset.originalText} <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>`;
    });

    const formatUptime = (seconds) => {
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      if (days > 0) return `${days}d ${hours}h`;
      if (hours > 0) return `${hours}h ${minutes}m`;
      return `${minutes}m`;
    };

    const updateResources = async () => {
      try {
        const res = await fetch("/system/resources", { headers: { "Accept": "application/json" } });
        if (!res.ok) return;
        const data = await res.json();
        const cpuEl = document.getElementById("sys-cpu");
        const ramEl = document.getElementById("sys-ram");
        const diskEl = document.getElementById("sys-disk");
        const uptimeEl = document.getElementById("sys-uptime");
        if (cpuEl) cpuEl.textContent = `CPU ${data.cpu_pct ?? 0}%`;
        if (ramEl) ramEl.textContent = `RAM ${data.ram_pct ?? 0}%`;
        if (diskEl) diskEl.textContent = `DISK ${data.disk_pct ?? 0}%`;
        if (uptimeEl) uptimeEl.textContent = `UPTIME ${formatUptime(data.uptime_seconds ?? 0)}`;
      } catch (err) {
        // ignore
      }
    };

    updateResources();
    setInterval(updateResources, 15000);
  </script>
</body>
</html>
